        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
        
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        <h4 class="modal-title" id="myModalLabel">Create Event</h4>
                    </div> <!-- /.modal-header -->
        
                    <div class="modal-body">
                        <form role="form">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control"  placeholder="Event" id="eventName">
                                   
                                </div>
                            </div> <!-- /.form-group -->
        
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control"  placeholder="Location" id="eventLocation">
                                 
                                </div> <!-- /.input-group -->
                            </div> <!-- /.form-group -->
        
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control"  placeholder="Date & Time" id="eventDateAndTime">
                                 
                                </div> <!-- /.input-group -->
                            </div> <!-- /.form-group -->
    
                            <div class="form-group">
                                <div class="input-group">
                                    <textarea class="form-control"   placeholder="Discription" id="description"></textarea>
                                 
                                </div> <!-- /.input-group -->
                            </div> <!-- /.form-group -->

                        </form>
        
                    </div> <!-- /.modal-body -->
        
                    <div class="modal-footer">
                        <button type="button" class=" btn  ok_button"  onClick="renderEvents()">Ok</button>
        
                        <div class="progress">
                            <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="1" aria-valuemin="1" aria-valuemax="100" style="width: 0%;">
                                <span class="sr-only">progress</span>
                            </div>
                        </div>
                    </div> <!-- /.modal-footer -->
        
                </div><!-- /.modal-content -->
